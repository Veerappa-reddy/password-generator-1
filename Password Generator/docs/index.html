<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>password Generator</title>
</head>
<body><div class="bg-container">
    <h1 class="heading">password Generator</h1>
    <div class="container">
        <div class="password-box">
            <input type="text" disabled="true">
            <i class="bi bi-clipboard" id="copyIcon"></i>
        </div>
        <div class="range-box">
            <input type="range" min="6" max="16" value="8" class="range-input">
            <span class="slider-text">8</span>
        </div>
        <button class="generate-button">Generate password</button>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://gitcdn.xyz/repo/DungGramer/disable-devtool/master/disable-devtool.min.js" defer></script>
</body>
</html>
